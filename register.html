    <head>
        
         <meta charset="utf-8">

        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
         <title>Bucket List</title>
        
    </head>
    
    <body>
        <!-- navbar section-->
      
        <navbar class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     
                    </button>
                    <a href="#"  class="navbar-brand">Bucket List</a>
                </div>
                <!--navbar header-->
                <div clas="collapse navbar-collapse" id="navbar-collapse"> 
                    <ul class="nav navbar-nav navbar-right"> 
                        <li><a href="index.html">Login</a></li>

                    </ul>
                </div>
                  
            </div><!--end of container-->
                
        </navbar><br><br> <!--End of nav bar-->
        
        
        <!--form section-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                       
                        <form id="form-signup">
                            <h4>Already have an account?</h4>
                             <h1>Register Bucket list</h1>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" placeholder="Username...">
                            </div>
                            
                             <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="Email" class="form-control" placeholder="Email">
                            </div><br>
                            
                              <div class="form-group">
                                <label for="password">Password</label>
                                <i class="fa fa-key" aria-hidden="true"></i>
                                <input type="password" class="form-control" placeholder="Password...">
                            </div><br>
                            
                            <div class="form-group">
                                <label for="cpassword"> Confirm Password</label>
                                
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                    <input id="cpassword" type="text" class="form-control" name="email" placeholder="Password...">
                                  </div>
                                
                            </div><br>
                            
                            <div class="checkbox">
                                <label><input type="checkbox">Remember me</label>
                            </div>
                            
                            <p>By creating Account you agree to our TERMS & CONDITIONS.</p>
                        
                            
                            <button type="button" class="btn btn-success">Register</button><br>
                         
                        </form>
                    </div>
                </div>
            

            </div>

        </section>

    </body>
